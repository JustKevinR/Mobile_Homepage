<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smartphone Home</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1d1d1d;
      color: white;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }
    .tile {
      border-radius: 0;
      padding: 15px;
      font-size: 1.2em;
      color: white;
      text-align: center;
      transition: transform 0.2s, background-color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 -4px 0 rgba(255,255,255,0.2);
      background-size: cover;
      background-position: center;
      position: relative;
      background-color: #444; /* Fallback color */
    }
    .tile::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .tile i, .tile span {
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }
    .tile i {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .tile span {
      font-size: 1.3em;
      font-weight: bold;
      padding: 4px 8px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .wide {
      flex: 2 1 calc(66% - 10px);
      height: 120px;
    }
    .square {
      flex: 1 1 calc(33% - 10px);
      height: 120px;
    }
    .tall {
      flex: 1 1 calc(33% - 10px);
      height: 250px;
    }
    .bbc {
      background-image: url('https://news.bbcimg.co.uk/nol/shared/img/bbc_news_120x60.gif');
    }
    .estonianworld {
      background-image: url('https://estonianworld.com/wp-content/uploads/2013/10/EW-logo.jpg');
      background-color: #002f6c;
    }
    .netlify {
      background-image: url('https://www.netlify.com/v3/img/components/logomark.png');
    }
    .github {
      background-image: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png');
    }
    .snapdrop {
      background-image: url('https://snapdrop.net/logo192.png');
      background-color: #2196F3;
    }
    .tallinn {
      background-image: url('https://transport.tallinn.ee/images/tt_logo.png');
      background-color: #009688;
    }

    .tile:hover {
      transform: scale(1.02);
      filter: brightness(1.1);
    }

    @media (max-width: 600px) {
      .wide, .square, .tall {
        flex: 1 1 100%;
        height: auto;
      }
      .tile i {
        font-size: 30px;
      }
      .tile span {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <a href="https://www.bbc.com/news" class="tile wide bbc">
    <i class="material-icons">public</i>
    <span>BBC News</span>
  </a>
  <a href="https://estonianworld.com/" class="tile square estonianworld">
    <i class="material-icons">language</i>
    <span>Estonian World</span>
  </a>
  <a href="https://www.netlify.com/" class="tile square netlify">
    <i class="material-icons">cloud</i>
    <span>Netlify</span>
  </a>
  <a href="https://github.com/" class="tile tall github">
    <i class="material-icons">code</i>
    <span>GitHub</span>
  </a>
  <a href="https://snapdrop.net/" class="tile square snapdrop">
    <i class="material-icons">share</i>
    <span>Snapdrop</span>
  </a>
  <a href="https://transport.tallinn.ee/" class="tile square tallinn">
    <i class="material-icons">directions_bus</i>
    <span>Tallinn Transport</span>
  </a>
</body>
</html>
